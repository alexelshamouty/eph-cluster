---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: tech-control
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: tech-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.15.1
        args:
          - --source=ingress
          - --source=service
          - --provider=cloudflare
          - --cloudflare-proxied           # Optional: enable Cloudflare proxy (orange cloud)
          - --policy=sync
          - --log-level=info
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-api-token
              key: api-token
